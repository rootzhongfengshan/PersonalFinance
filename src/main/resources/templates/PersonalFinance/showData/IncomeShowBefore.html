<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/userview :: htmlhead(title='个人财务管理系统首页')"></head>
<body class="am-with-topbar-fixed-top am-scrollable-vertical">
<div th:replace="layout/userview :: header"></div>
<div class="am-cf userview-main">
    <div th:replace="layout/userview :: sidebar"></div>
    <div class="userview-content">

        <div class="am-tabs am-g am-g-fixed am-animation-fade myfromtable" data-am-tabs>
            <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li><a href="#tab1">收款信息查询</a></li>
            </ul>
            <div class="am-tabs-bd">
            <div class="am-tab-panel am-fade" id="tab1">
                <div class="index am-g am-g-fixed am-animation-fade">
                    <form class="am-form am-form-horizontal" th:action="@{/PersonalFinance/showData/ShowIncomeList}">
                        <div class="am-form-group ">
                            <label for="start_date" class="am-u-sm-3 am-form-label">start_date</label>
                            <div class="am-u-sm-9 am-radio">
                                <input type="text" class="am-form-field" id="start_date" placeholder="请选择日期" data-am-datepicker readonly required name="start_date" />
                            </div>
                        </div>
                        <div class="am-form-group ">
                            <label for="end_date" class="am-u-sm-3 am-form-label">end_date</label>
                            <div class="am-u-sm-9 am-radio">
                                <input type="text" class="am-form-field" id="end_date" placeholder="请选择日期" data-am-datepicker readonly required name="end_date" />
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="submit" class="am-btn am-btn-primary">收款信息查询</button>
                            </div>


                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <a href="/PersonalFinance/exportdata/exportIncomeList" class="am-btn am-btn-primary">导出收款信息</a>
                                </div>
                            </div>


                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <a href="/PersonalFinance/exportIncomeList" class="am-btn am-btn-primary">导出收款信息</a>
                                </div>
                            </div>


                        </div>
                    </form>
                </div>
            </div>



            </div>

            <div class="am-g">
                <div class="am-u-sm-12">
                    <table class="am-table am-table-bd am-table-striped userview-content-table" border="1" cellspacing="0">
                        <thead>
                        <tr>
                            <th>months</th>
                            <th>details</th>
                            <th>rec_amount</th>
                            <th>rec_date</th>
                            <th>remarks</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="Income : ${list}">
                            <td th:text="${Income.months}"></td>
                            <td th:text="${Income.detail}"></td>
                            <td th:text="${Income.rec_amount}"></td>
                            <td th:text="${#calendars.format(Income.rec_date,'yyyy-MM-dd')}"></td>
                            <td th:text="${Income.remarks}"></td>
                        </tr>


                        </tbody>
                    </table>




                </div>
            </div>

        </div>
        <div th:replace="layout/userview :: footer"></div>
    </div>


</div>

</body>
</html>
