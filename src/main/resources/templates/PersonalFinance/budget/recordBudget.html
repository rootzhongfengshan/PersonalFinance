<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/userview :: htmlhead2(title='个人财务管理系统首页eerrr')"></head>
<body>
<div th:replace="layout/userview :: header"></div>
<div class="am-cf userview-main">
    <div th:replace="layout/userview :: sidebar"></div>
    <div class="userview-content">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">每月预算信息录入</strong></div>
        </div>
        <div class="content">
            <form action="" th:action="@{/PersonalFinance/budget/saveBudget}" method="post" id="saveBudget">
                <div class="xjhy">

                    <!--高级配置-->
                    <ul class="hypz gjpz clearfix">
                        <li class="clearfix" th:if="${msg!=null}">
                            <span class="title" th:text="${msg}"
                                  style="color: #721c24;background-color: #f8d7da;border-color: #f5c6cb;width: 528px;"></span>
                        </li>
                        <li class="clearfix" th:if="${msg!=null}">

                        </li>
                        <li class="clearfix">
                            <span class="title">记录日期：</span>
                            <div class="li_r">
                                <input type="text" class="am-form-field" id="record_date" placeholder="请选择日期"
                                       data-am-datepicker readonly required name="record_date"/>
                            </div>
                        </li>

                        <li class="clearfix" th:each="budgetConfig : ${budgetConfigList}"
                            th:if="${budgetConfigList!=null}">
                            <span class="title" th:text="${budgetConfig.budgetShowName}"></span>
                            <div class="li_r">
                                <input type="text" id="wechat1" th:id="${budgetConfig.budgetKey}" name="wechat1"
                                       th:name="${budgetConfig.budgetName}" placeholder=""
                                       th:value="${budgetConfig.budgetDefaultValue}">
                            </div>
                        </li>

                        <li class="clearfix" th:each="budget : ${budgetList}" th:if="${budgetList!=null}">
                            <span class="title" th:text="${budget.budgetName}"></span>
                            <div class="li_r">
                                <input type="text" th:name="${budget.budgetName}" placeholder=""
                                       th:value="${budget.budgetValue}">
                            </div>
                        </li>

                        <li class="tj_btn">
                            <button type="submit">提交记录</button>
                        </li>
                    </ul>
                    <!--高级配置-->
                </div>
            </form>
        </div>


    </div>
</div>

<script type="text/javascript" th:inline="javascript">
    $(function () {
        var TodayDate = new Date();
        $('#record_date').datepicker('setValue', TodayDate);
    });
</script>


</body>
</html>
