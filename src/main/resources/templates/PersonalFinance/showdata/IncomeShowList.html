<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/userview :: htmlhead(title='个人财务管理系统首页')"></head>
<body class="am-with-topbar-fixed-top am-scrollable-vertical">
<div th:replace="layout/userview :: header"></div>

<div class="am-cf userview-main">
    <div th:replace="layout/userview :: sidebar"></div>
    <div class="userview-content">

        <div class="userview-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">收款信息查询</strong></div>
            </div>
            <hr>

            <div class="am-g">
                <div class="am-u-sm-12">
                    <table class="am-table am-table-bd am-table-striped userview-content-table">
                        <thead>
                        <tr>
                            <th>months</th>
                            <th>details</th>
                            <th>rec_amount</th>
                            <th>rec_date</th>
                            <th>remarks</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="Income : ${list}">
                            <td th:text="${Income.months}"></td>
                            <td th:text="${Income.detail}"></td>
                            <td th:text="${Income.rec_amount}"></td>
                            <td th:text="${#calendars.format(Income.rec_date,'yyyy-MM-dd')}"></td>
                            <td th:text="${Income.remarks}"></td>
                        </tr>


                        </tbody>
                    </table>
                </div>
            </div>


        </div>
        <!-- footer-->
        <div th:replace="layout/adminLayout :: footer"></div>
    </div>


</div>
<!-- content end -->





</body>
</html>
