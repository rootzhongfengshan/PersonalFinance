<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="layout/layout :: header"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

									<form class="am-form am-form-horizontal" th:action="@{/PersonalFinance/saveIncome}">

										<div class="am-form-group ">
											<label for="months" class="am-u-sm-3 am-form-label">月份 / months</label>
											<div class="am-u-sm-9 am-radio">
												<input type="text" id="months" name="months" placeholder="月份">
											</div>
										</div>
										<div class="am-form-group ">
											<label for="detail" class="am-u-sm-3 am-form-label">收款细节类别 / detail</label>
											<div class="am-u-sm-9 am-radio">
												<input type="text" id="detail" name="detail" placeholder="detail">
											</div>
										</div>

										<div class="am-form-group">
											<label for="rec_amount" class="am-u-sm-3 am-form-label">收款金额 / rec_amount</label>
											<div class="am-u-sm-9 am-radio">
												<input type="text" id="rec_amount" name="rec_amount" placeholder="">

											</div>
										</div>

										<div class="am-form-group">
											<label for="rec_date" class="am-u-sm-2 am-form-label">rec_date</label>
											<div class="am-u-sm-9 am-radio">
												<input type="text" class="am-form-field" id="rec_date" placeholder="请选择日期" data-am-datepicker  required name="rec_date" />

											</div>
										</div>

										<div class="am-form-group ">
											<label for="remarks" class="am-u-sm-3 am-form-label">remarks / remarks</label>
											<div class="am-u-sm-9 am-radio">
												<input type="text" id="remarks" name="remarks" placeholder="remarks">
											</div>
										</div>

										<div class="am-form-group">
											<div class="am-u-sm-9 am-u-sm-push-3">
												<button type="submit" class="am-btn am-btn-primary">提交记录</button>
											</div>
										</div>
									</form>

				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

	</body>

</html>
